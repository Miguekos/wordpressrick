version: "3.0"
services:
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9888:80
    environment:
      - PMA_ARBITRARY=1

  filebrowser:
    image: hurlenko/filebrowser
    user: "${UID}:${GID}"
    ports:
      - 9889:8080
    volumes:
      - /usr/local/volumes/hnslabfix/wordpress_hnslabfix/wordpress-core:/data
      # - /CONFIG_DIR:/config
    # environment:
    #   - FB_BASEURL=/filebrowser
    restart: always

  mysql_hnslabfix:
    container_name: mysql_hnslabfix
    environment:
      MYSQL_DATABASE: wordpress_hnslabfix
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/hnslabfix/mysql_hnslabfix/:/var/lib/mysql:rw
  wordpress_hnslabfix:
    container_name: wordpress_hnslabfix
    depends_on:
      - mysql_hnslabfix
    environment:
      LETSENCRYPT_EMAIL: miguekos1233@gmail.com
      LETSENCRYPT_HOST: hnslab.net,www.hnslab.net
      VIRTUAL_HOST: hnslab.net,www.hnslab.net
      WORDPRESS_DB_HOST: mysql_hnslabfix:3306
      WORDPRESS_DB_NAME: wordpress_hnslabfix
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_USER: root
      WORDPRESS_TABLE_PREFIX: wp_
    image: wordpress:latest
    logging:
      options:
        max-size: 200k
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/hnslabfix/wordpress_hnslabfix/wordpress-core:/var/www/html:rw
      - ./conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini:rw

networks:
  default:
    external:
      name: nginx-proxy_default
