version: "3"
services:
  inversionesarmebo:
    image: nginx
    restart: always
    ports:
      - "80"
    volumes:
      - ./:/usr/share/nginx/html:rw
      - ./default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=inversionesarmebo.com,www.inversionesarmebo.com
      - LETSENCRYPT_HOST=inversionesarmebo.com,www.inversionesarmebo.com
      - LETSENCRYPT_EMAIL=miguekos1233@gmail.com

  php:
    image: miguekos1233/phpwordpress
    volumes:
      - ./:/usr/share/nginx/html:rw

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9999:80
    environment:
      - PMA_ARBITRARY=1

  db:
    container_name: mysql_inversionesarmebo
    environment:
      MYSQL_DATABASE: wordpress_inversionesarmebo
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/inversionesarmebo/mysql_inversionesarmebo/:/var/lib/mysql:rw

networks:
  default:
    external:
      name: nginx-proxy_default

