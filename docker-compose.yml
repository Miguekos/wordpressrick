version: "3"
services:
  migratewordpress:
    image: nginx
    restart: always
    expose: 
      - "80"
    # ports:
    #   - "80"
    volumes:
      - ./html:/usr/share/nginx/html:rw
      - ./default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=migratewordpress.com,www.migratewordpress.com
      # - LETSENCRYPT_HOST=migratewordpress.com,www.migratewordpress.com
      # - LETSENCRYPT_EMAIL=miguekos1233@gmail.com

  php:
    image: miguekos1233/phpwordpress:1.0
    volumes:
      - ./html:/usr/share/nginx/html:rw

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9998:80
    environment:
      - PMA_ARBITRARY=1

  mysql_migratewordpress:
    container_name: mysql_migratewordpress
    environment:
      MYSQL_DATABASE: wordpress_migratewordpress
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    # ports:
    #   - 3301:3306
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/migratewordpress/mysql_migratewordpress/:/var/lib/mysql:rw

networks:
  default:
    external:
      name: nginx-proxy_default
