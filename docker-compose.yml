version: "3"
services:
  inversionesarmebo:
    image: nginx
    restart: always
    expose: 
      - "80"
    ports:
      - "8989:80"
    volumes:
      - ./:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    # environment:
    #   - VIRTUAL_HOST=inversionesarmebo.com,www.inversionesarmebo.com
    #   - LETSENCRYPT_HOST=inversionesarmebo.com,www.inversionesarmebo.com
    #   - LETSENCRYPT_EMAIL=miguekos1233@gmail.com

  php:
    image: miguekos1233/phpwordpress:1.0
    volumes:
      - ./:/usr/share/nginx/html:ro

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9998:80
    environment:
      - PMA_ARBITRARY=1

  mysql_inversionesarmebo:
    container_name: mysql_inversionesarmebo
    environment:
      MYSQL_DATABASE: wordpress_inversionesarmebo
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    # ports:
    #   - 3301:3306
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/inversionesarmebo/mysql_inversionesarmebo/:/var/lib/mysql:rw

