version: "3"
services:
  hnslab:
    image: nginx
    restart: always
    expose:
      - "80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=hnslab.net,www.hnslab.net
      - LETSENCRYPT_HOST=hnslab.net,www.hnslab.net
      - LETSENCRYPT_EMAIL=miguekos1233@gmail.com

  php:
    image: php:7-fpm
    volumes:
      - ./:/usr/share/nginx/html:ro

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9999:80
    environment:
      - PMA_ARBITRARY=1

  db:
    container_name: mysql_hnslab
    environment:
      MYSQL_DATABASE: wordpress_hnslab
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/hnslab/mysql_hnslab/:/var/lib/mysql:rw

networks:
  default:
    external:
      name: nginx-proxy_default
