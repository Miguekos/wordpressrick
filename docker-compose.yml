version: "3.0"
services:
  mysql_desawordpress:
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.5
    container_name: mysql_desawordpress
    environment:
      MYSQL_DATABASE: wordpress_desawordpress
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/mysql_desawordpress/:/var/lib/mysql:rw
  wordpress_desawordpress:
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.5
    container_name: wordpress_desawordpress
    depends_on:
      - mysql_desawordpress
    environment:
      LETSENCRYPT_EMAIL: miguekos1233@gmail.com
      LETSENCRYPT_HOST: desawordpress.apps.com.pe,www.desawordpress.apps.com.pe
      VIRTUAL_HOST: desawordpress.apps.com.pe,www.desawordpress.apps.com.pe
      WORDPRESS_DB_HOST: mysql_desawordpress:3306
      WORDPRESS_DB_NAME: wordpress_desawordpress
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_USER: root
      WORDPRESS_TABLE_PREFIX: wp_
    image: wordpress:latest
    logging:
      options:
        max-size: 200k
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/wordpress_desawordpress/wordpress-core:/var/www/html:rw
      - ./conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini:rw

networks:
  default:
    external:
      name: nginx-proxy_default
