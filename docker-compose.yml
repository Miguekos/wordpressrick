version: "3.0"
services:
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9668:80
    environment:
      - PMA_ARBITRARY=1

  filebrowser:
    image: hurlenko/filebrowser
    user: "${UID}:${GID}"
    ports:
      - 9669:8080
    volumes:
      - /usr/local/volumes/armebo/wordpress_armebo/wordpress-core:/data
      # - /CONFIG_DIR:/config
    # environment:
    #   - FB_BASEURL=/filebrowser
    restart: always

  mysql_armebo:
    container_name: mysql_armebo
    environment:
      MYSQL_DATABASE: wordpress_armebo
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/armebo/mysql_armebo/:/var/lib/mysql:rw
  wordpress_armebo:
    container_name: wordpress_armebo
    depends_on:
      - mysql_armebo
    environment:
      LETSENCRYPT_EMAIL: miguekos1233@gmail.com
      LETSENCRYPT_HOST: inversionesarmebo.com,www.inversionesarmebo.com
      VIRTUAL_HOST: inversionesarmebo.com,www.inversionesarmebo.com
      WORDPRESS_DB_HOST: mysql_armebo:3306
      WORDPRESS_DB_NAME: wordpress_armebo
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_USER: root
      WORDPRESS_TABLE_PREFIX: wp_
    image: wordpress:latest
    logging:
      options:
        max-size: 200k
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/armebo/wordpress_armebo/wordpress-core:/var/www/html:rw
      - ./conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini:rw

networks:
  default:
    external:
      name: nginx-proxy_default
