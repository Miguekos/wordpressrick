version: "3"
services:
  prueba:
    image: nginx
    restart: always
    ports:
      - "80"
    volumes:
      - ./:/usr/share/nginx/html:rw
      - ./default.conf:/etc/nginx/conf.d/default.conf
    # environment:
    #   - VIRTUAL_HOST=prueba.apps.com.pe,www.prueba.apps.com.pe
    #   - LETSENCRYPT_HOST=prueba.apps.com.pe,www.prueba.apps.com.pe
    #   - LETSENCRYPT_EMAIL=miguekos1233@gmail.com

  php:
    image: phpwordpress:1.0
    volumes:
      - ./:/usr/share/nginx/html:rw

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 9999:80
    environment:
      - PMA_ARBITRARY=1

  db:
    container_name: mysql_prueba
    environment:
      MYSQL_DATABASE: wordpress_prueba
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - /usr/local/volumes/prueba/mysql_prueba/:/var/lib/mysql:rw

